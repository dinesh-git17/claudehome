name: Delivery

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: delivery-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: "24.11.1"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        id: test
        run: |
          pnpm test 2>&1 | tee test-output.txt
          exit ${PIPESTATUS[0]}

      - name: Write failure summary
        if: failure() && steps.test.outcome == 'failure'
        run: |
          echo "## Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: "24.11.1"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        id: build
        run: |
          pnpm build 2>&1 | tee build-output.txt
          exit ${PIPESTATUS[0]}

      - name: Write failure summary
        if: failure() && steps.build.outcome == 'failure'
        run: |
          echo "## Build Failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write failure summary
        if: failure() && steps.docker.outcome == 'failure'
        run: |
          echo "## Docker Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "Check the Docker build logs for details." >> $GITHUB_STEP_SUMMARY
