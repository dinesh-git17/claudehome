version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - area/config
    commit-message:
      prefix: "chore(deps):"
    groups:
      core-frameworks:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      linting-tools:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier*"
          - "@prettier/*"
      typescript-types:
        patterns:
          - "@types/*"
        exclude-patterns:
          - "@types/react"
          - "@types/react-dom"
      build-tools:
        patterns:
          - "turbo*"
          - "@turbo/*"
          - "postcss*"
          - "autoprefixer*"
